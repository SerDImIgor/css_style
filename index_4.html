<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .d1{background: lightskyblue;}
    .d2{
        background: lightsalmon;
        
    }
    .d3{background: paleturquoise;}
    .d4{background: lightpink;}
    .d5{background: palegreen;}
    .container-1{
        font-size: 2rem;
        min-height: 100px;
        width: 100%;
        background-color: lightgray;
        display: grid;
        grid-template-columns:  repeat(auto-fill,minmax(1rem,8rem));
        grid-template-rows: 2rem 2rem;
        grid-gap: 1rem;
        justify-items: center;
        margin-top: 0.5rem;
    }

    .container-2{
        font-size: 2rem;
        min-height: 100px;
        width: 100%;
        background-color: silver;
        display: grid;
        grid-template-columns:  repeat(auto-fit,minmax(1rem,8rem));
        grid-template-rows: 2rem 2rem;
        grid-gap: 1rem;
        justify-items: center;
        margin-top: 0.5rem;
    }
</style>
<body>
    <div class="container-1">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
    </div>

    <div class="container-2">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
    </div>
</body>
</html>
